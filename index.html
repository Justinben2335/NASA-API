<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" async defer></script>
    </head>
    <body>
        <div id="container">
            <div id="inputs">
                <label for="latitude">Latitude:</label>
                <input type="text" placeholder="Latitude" id="latitude" value="42.354218635866545">
                <label for="longitude">Longitude:</label>
                <input type="text" placeholder="Longitude" id="longitude" value="-88.85321125745261">
                <label for="date">Date:</label>
                <input type="text" placeholder="2014-02-01" id="date" value="2017-02-01">
                <label for="dim">Zoom:</label>
                <input type="text" placeholder=".025" id="dim" value=".1">
                <label for="numberOfPhotos"># of Photos:</label>
                <input type="number" id="numberOfPhotos" name="numberOfPhotos" min="1" max="5" value="3">
                <button id="submit">SUBMIT</button>
            </div>
            <h1 id="loading">LOADING...</h1>
            <div id="images">
                
            </div>
        </div>
        
    </body>
</html>
